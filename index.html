<!DOCTYPE html>
<html lang="en" ng-app="lastCallApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Last Call | Find San Francisco's Best Gay Bars</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <!-- Angular Routing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.google.com/maps/api/js"></script>
    <!-- NG Maps -->
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <!-- Custom Javascript -->
    <script src="app.js"></script>

  </head>
  <body>

    <!-- Drop multiple pins at once from array in controller -->

    <div id="map-canvas" ng-controller="BarPinsCtrl">
      <map zoom="14" center="San Francisco">

        <transit-layer></transit-layer>

        <!-- Custom Controls -->

        <custom-control id="Castro" position="TOP_CENTER" index="1" on-click="clickCastro()">
          <div>
            <button class="btn btn-default">Castro</button>
          </div>
        </custom-control>

        <custom-control id="SoMa" position="TOP_CENTER" index="1" on-click="clickSoMa()">
          <div>
            <button class="btn btn-default">SoMa</button>
          </div>
        </custom-control>

        <!-- <marker ng-repeat="bar in bars" icon="{{image}}" title="{{bar.name}}" position="{{bar.location.lat}}, {{bar.location.lng}}" on-click="showInfoWindow(event, '{{bar.name}}')"></marker> -->

        <marker ng-repeat="bar in bars" icon="{{image}}" title="{{bar.name}}" position="{{bar.lat}}, {{bar.lng}}" on-click="showInfoWindow(event, '{{bar.name}}')"></marker>

        <info-window position="current-location" visible="true">
          <span>You are here</span>
        </info-window>

        <!-- Info Windows Piped in via NgRoute -->
        <ng-view></ng-view>

      </map>
    </div>

  </body>
</html>
